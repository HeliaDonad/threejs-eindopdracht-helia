<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RTFKT Sneaker Showcase</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="configurator">
      <h2>Model Configurator</h2>
      <div class="config-item">
        <label for="scale">Scale:</label>
        <input type="range" id="scale" min="0.1" max="2" step="0.1" value="1">
      </div>
      <div class="config-item">
        <label for="rotation">Rotation:</label>
        <input type="range" id="rotation" min="0" max="360" step="1" value="0">
      </div>
      <div class="config-item">
        <label for="color">Color:</label>
        <input type="color" id="color" value="#ffffff">
      </div>
      <button id="reset">Reset Configurations</button>
    </div>    
    <script type="module" src="/main.js"></script>
  </body>
</html>
